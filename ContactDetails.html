<html>
  <head>
    <title>Contact</title>
    <style>
      /* ul {
        list-style: none;
      } */
      *{
    margin: 0%;
    padding: 0%;
}
      .contact-form {
        max-width: 800px;
        display: flex;
        text-align: left;
        max-width: 1100px;
        margin: 0 auto;
        color: white;
      }

      .contact-form label,
      p {
        display: block;
        margin-bottom: 9px;
        color: rgb(102, 137, 227);
        font-weight: bold;
        font-size: large;
      }

      .contact-details {
        flex: 1;
        margin-right: 50px;
        font-weight: bold;
      }

      .contact-details input {
        width: 100%;

        border-radius: 5px;
        border: 0px;
        padding: 15px 20px;
        margin-bottom: 20px;
      }

      .message button {
        color: blue;
        border: 0;
        border-radius: 5px;
        background-color: aqua;
        width: 140px;
        height: 40px;
        margin-top: 40px;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .message button:hover {
        background: black;
        color: whitesmoke;
        transition: 0.2s;
      }

      h1 {
        font-style: inherit;
        color: blueviolet;
      }


      #tab {
        display: flex;
        background-color: rgb(11, 11, 62);
        justify-content: center;
        position:relative;
        width:100%;
        z-index: 1;
        font-size: 1.5rem;
        margin:0%;
        height: 10%;
      }

       #tab ul {
        font-size: large;
        display: flex;
        align-items: center;
        /* padding: 0 10%; */
        list-style: none;
      }

     #tab ul li a {
        font-size: 16px;
        padding: 0 15px;
        color: white;
        transition: 0.3s;
        text-transform: uppercase;
      }

      #tab ul li a:hover {
        transition: 0.2s;
        color: aqua;
      } 

      a {
        text-decoration: none;
      }

      .head{
        font-size:1.7rem;
        color: rgb(11, 11, 62);
        font-weight: bold;
        
      }
      p{
    padding: 2% 2%;
   }
      /* #back{
        text-align:justify;
      } */
    </style>
  </head>

  <body background="download.jpg">
    <div id="tab">
      <a href="#top"></a>
      <ul>
        <li><a href="introduction.html">Home</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="Hobbies.html">Hobbies</a></li>
        <li><a href="PlacesVisited.html">Visits</a></li>   
        <li><a href="ContactDetails.html">Contact</a></li>
      </ul>
    </div>
    <p class="head">Use this form to contact me</p>
    
    
    <form class="contact-form">
      <div class="contactDetails">
        <label for="name">Name</label>
        <input type="text" id="Your Name" placeholder="Your Name" />
        <br />
        <br />
        <label for="subject">Reason for contact</label>
        <input
          type="text"
          id="Reason for conatct"
          placeholder="Reason for contacting"
        />
        <br />
        <br />
        <br />
        <p>Priority:</p>
        <label><input type="radio" name="priority" />High </label>
        <label><input type="radio" name="priority" />Low </label>

        <br />
        <br />
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Your email address" />
        <br />
        <br />
        <label for="msg">Message</label>
        <textarea id="msg" row="15"></textarea>
        <br />
        <br />
        <button class="message" type="button">Submit</button>
       
      </div>
      
    </form>
  </body>
</html>
